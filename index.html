<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud 9</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>New York</h1>

          <ul class="time-condition">
            <li>Friday 06:00</li>
            <li>Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix current-weather">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly_cloudy"
                  class="float-left"
                />
                <span class="float-left current-temp"
                  ><strong> 12</strong
                  ><span class="units">℃ | <a href="#">℉</a></span></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul class="weather-condition">
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2 km/t</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="open-source"
          ><a
            href="https://github.com/KorneliaAL/vanilla-weather-project"
            target="_blank"
            >Open-source code,</a
          >
          by Kornelia Arnet Lyberg</small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
